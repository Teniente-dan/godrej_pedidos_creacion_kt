specVersion: "2.2"
metadata:
  name: pedidoscrea_uimodule
type: application
resources:
  configuration:
    paths:
      webapp: uimodule/webapp
framework:
  name: SAPUI5
  version: 1.84.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35730
        path: uimodule/webapp
builder:
  customTasks:
    - name: ui5-task-transpile
      afterTask: replaceVersion
